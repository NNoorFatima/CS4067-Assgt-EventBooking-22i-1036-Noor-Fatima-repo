<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="/booking/css/style.css">
    <script src="/booking/js/confirmation.js" defer></script>
</head>
<style>
    /* General Styles */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #121212; /* Dark Background */
        color: #E0E0E0; /* Light gray text */
        font-family: 'Poppins', sans-serif;
        text-align: center;
        margin: 20px;
    }
    
    /* Box for Payment & Confirmation Pages */
    .payment-box, .confirmation-box {
        width: 400px;
        background-color: #1E1E1E; /* Dark Gray */
        padding: 30px;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        text-align: center;
    }
    
    /* Headings */
    h1, h2 {
        color: #FFFFFF;
        margin-bottom: 15px;
    }
    
    /* Input Fields */
    input {
        background-color: #1E1E1E; /* Dark Gray */
        color: #FFFFFF;
        padding: 12px;
        width: 90%;
        border: 1px solid #333333;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 15px;
    }
    
    input::placeholder {
        color: #BBBBBB;
    }
    
    /* Buttons */
    button {
        background-color: #007BFF; /* Bright blue */
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    /* Table for Bookings */
    .table-container {
        width: 90%;
        max-width: 700px;
        margin-top: 20px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #1E1E1E;
        border-radius: 8px;
        overflow: hidden;
    }
    
    th, td {
        padding: 12px;
        border: 1px solid #333333;
        text-align: center;
    }
    
    th {
        background-color: #007BFF;
        color: white;
    }
    
    /* Booking Confirmation */
    .confirmation-box {
        border-left: 5px solid #4CAF50; /* Green Success Indicator */
    }
    
    /* Links */
    a {
        color: #007BFF;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
        color: #b3004e;
    }
    
    </style>
<body>
    <h2>Payment Status</h2>
    <p id="payment-status">Processing payment...</p>
</body>
</html>
