<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Management</h1>

    <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name">
        <input type="text" id="eventDescription" placeholder="Description">
        <input type="datetime-local" id="eventDate">
        <input type="text" id="eventLocation" placeholder="Location">
        <input type="number" id="eventCapacity" placeholder="Capacity">
        <input type="number" id="eventPrice" placeholder="Price">
        <button type="submit">Add Event</button>
      </form>

    <h2>Upcoming Events</h2>
    <ul id="eventList"></ul>

    <script src="script.js"></script>
</body>
</html>
