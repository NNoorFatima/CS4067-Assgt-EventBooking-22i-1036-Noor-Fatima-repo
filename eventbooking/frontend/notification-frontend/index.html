<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Service</title>
    <!-- Link to the CSS file -->
    <!-- <link rel="stylesheet" href="/notification/styles.css"> -->
</head>
<style>
    :root {
    --primary: #3b82f6;
    --primary-light: #dbeafe;
    --gray: #6b7280;
    --light-gray: #e5e7eb;
    --white: #ffffff;
    --dark: #1f2937;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  body {
    background-color: #f9fafb;
    color: var(--dark);
    line-height: 1.5;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }
  
  header {
    margin-bottom: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .user-id-container {
    display: flex;
    gap: 0.5rem;
  }
  
  input {
    flex: 1;
    padding: 0.5rem 1rem;
    border: 1px solid var(--light-gray);
    border-radius: 0.25rem;
  }
  
  button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    cursor: pointer;
  }
  
  .notifications-wrapper {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }
  
  .notification-header {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid var(--light-gray);
  }
  
  .notifications-list {
    min-height: 200px;
  }
  
  .notification-card {
    padding: 1rem;
    border-bottom: 1px solid var(--light-gray);
  }
  
  .notification-card:last-child {
    border-bottom: none;
  }
  
  .empty-state, .loading {
    text-align: center;
    padding: 2rem;
    color: var(--gray);
  }
  
  .spinner {
    border: 4px solid var(--primary-light);
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .api-error {
    background-color: #fee2e2;
    color: #ef4444;
    padding: 1rem;
    border-radius: 0.25rem;
    text-align: center;
    display: none;
  }
  
  @media (max-width: 600px) {
    .user-id-container {
      flex-direction: column;
    }
  }
</style>
    <div class="container">
        <header>
            <h1>Notification Center</h1>
            <div class="user-id-container">
                <input 
                    type="text" 
                    id="user-id-input" 
                    placeholder="Enter User ID" 
                    value="9"
                />
                <button id="load-notifications-btn">Load Notifications</button>
            </div>
        </header>
        
        <div class="notifications-wrapper">
            <div class="notification-header">
                <h2>Your Notifications</h2>
                <p id="notification-count">0 notifications</p>
            </div>
            
            <div id="notifications-list" class="notifications-list">
                <div class="empty-state" id="empty-state">
                    <p>No notifications to display</p>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading notifications...</p>
                </div>
            </div>
        </div>
        
        <div class="api-error" id="api-error">
            <p>Could not connect to notification service.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
